<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Team Promotions & Tickets</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-baseball-ball"></i>
                    <h1>Cleveland Guardians</h1>
                </div>
                <div class="header-info">
                    <span class="season">2025 Season</span>
                    <span class="venue">Progressive Field</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="controls">
                <div class="team-selector-container">
                    <label for="teamSelector">Team:</label>
                    <select id="teamSelector">
                        <option value="114">Cleveland Guardians</option>
                    </select>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search games, promotions, or opponents...">
                </div>
                <div class="filters">
                    <select id="monthFilter">
                        <option value="">All Months</option>
                    </select>
                    <select id="promotionFilter">
                        <option value="">All Promotions</option>
                    </select>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh Data
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalGames">-</div>
                        <div class="stat-label">Total Games</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalPromotions">-</div>
                        <div class="stat-label">Promotions</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="upcomingGames">-</div>
                        <div class="stat-label">Upcoming Games</div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading game data...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Unable to load data. Using sample data for demonstration.</p>
            </div>

            <div class="games-grid" id="gamesGrid">
                <!-- Games will be populated here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MLB Team Ticket Visualization</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
